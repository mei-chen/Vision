        width: 400px;

        margin: auto;

        font-family: "Open Sans", Helvetica, sans-serif;
      }

      .center {
        margin: auto;
        margin-top: 70px;
        width: 300px;
        height: 260px;
        border-radius: 3px;
        box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: column;
      }

      .title {
        width: 100%;
        height: 50px;
        border-bottom: 1px solid #999;
        text-align: center;
      }

      h1 {
        font-size: 16px;
        font-weight: 300;
        color: #666;
      }

      .dropzone {
        width: 100px;
        height: 80px;
        border: 1px dashed #999;
        border-radius: 3px;
        text-align: center;
      }

      #form {
        background-position: center;
        background-image: url("/img/upload.svg");
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
      }

      .upload-icon {
        margin: 25px 2px 2px 2px;
      }

      .upload-input {
        position: relative;
        width: 100%;
        height: 100%;
        opacity: 0;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 140px;
        height: 40px;
        background: darkmagenta;
        color: #fff;
        border-radius: 3px;
        border: 0;
        box-shadow: 0 3px 0 0 hotpink;
        transition: all 0.3s ease-in-out;
        font-size: 14px;
      }

      .btn:hover {
        background: rebeccapurple;
        box-shadow: 0 3px 0 0 deeppink;
      }

      pre {
        font-weight: bold;
        font-size: 1.5rem;
      }

    <div class="container">
      <div class="frame">
        <div class="center">
          <div class="title">
            <h1>Drop file to detect for Retinopathy</h1>
          </div>

          <div class="dropzone">
            <form id="form">
              <input
                type="file"
                id="upload"
                class="upload-input"
                accept="image/*"
              />
            </form>
          </div>
          <label for="upload" class="btn">Select file</label>

    <script>
      $(document).ready(function() {
        $("#upload").on("change", function(e) {
          var data = new FormData();
          data.append("file", e.target.files[0]);
          $("#result").text("loading...");
          $.ajax({
            url: "https://app.visn.cc/api/v1/detect",
            method: "POST",
            processData: false,
            contentType: false,
            data: data,
            processData: false
          })
            .done(function(data) {
              $("#result").text(JSON.stringify(data, null, 2));
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
              $("#result").text(`${jqXHR.status}: ${errorThrown}`);
              console.log(jqXHR.responseText);
            });
        });
      });
    </script>
